<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		div {

		#div1{

			background: pink;
		}
		#div3{
			background: yellow;

		}

	<script type="text/javascript">
		window.onload=function(){

			var oBox1 = document.getElementById('div1');
			var oBox2 = document.getElementById('div2');
			var oBox3 = document.getElementById('div3');

				alert(this.id);
			}

			/*oBox1.onclick = fn1;
			oBox2.onclick = fn1;
			oBox3.onclick = fn1;*/

			// false = 冒泡

			// 冒泡： 告诉div1,如果有一个出去的是事件触发了你，你就去执行fn1这个函数
			/*oBox1.addEventListener('click',fn1,false);

			/*oBox1.addEventListener('click',fn1,true);

		}

</head>

		<div id="div2">
