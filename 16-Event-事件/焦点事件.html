<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript">

		window.onload=function(){
			var oText =document.getElementById('text1');
			var oBtn = document.getElementById('btn');

			// onfocus : 当元素获取焦点的时候触发

			oText.onfocus = function(){
				if (this.value =="请输入内容") {
					this.value = '';
				}
			}

			// onblur : 当元素失去焦点的时候触发
			oText.onblur = function(){
				if ( this.value == '' ) {
					this.value = '请输入内容';
				}
			}

			/*
				obj.focus()给指定的元素设置焦点
				obj.onblur()取消指定元素的焦点
				obj.select()选择指定元素里面的文本内容
			*/
			//oText.focus(); 设置焦点

			oBtn.onclick = function(){
				oText.select();
			}
		}
	</script>
</head>
<body>
	<input type="text" name="" id="text1" value="请输入内容">
	<input type="button" name="" value="全选" id="btn">
</body>
</html>
