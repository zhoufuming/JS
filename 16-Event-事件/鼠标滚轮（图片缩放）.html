<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		#pic{
			height: 300px;
		}
	</style>
	<script type="text/javascript">
		window.onload=function(){
			var oPic = document.getElementById('pic');

			oPic.onmousewheel = mouseWheel;

			if (oPic.addEventListener) {
				oPic.addEventListener('DOMMouseScroll',mouseWheel,false);
			}

			function mouseWheel(ev){
				var ev = ev || event;
				var b = true;
				if (ev.wheelDelta) {
					b = ev.wheelDelta > 0 ? true : false;
				}else{
					b = ev.detail < 0 ? true : false;
				}

				if (b) {
					this.style.height = this.offsetHeight - 10 +'px';
				}else{
					this.style.height = this.offsetHeight + 10 +'px';
				}

				if (ev.preventDefault) {
					ev.preventDefault();
				}
				return false;
			}
		}
	</script>
</head>
<body>
	<img src="../img/4-4.jpg" id="pic">
</body>
</html>
