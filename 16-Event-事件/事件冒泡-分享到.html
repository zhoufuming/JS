<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		#div1{
			height: 200px;
			width: 100px;
			background: red;
			position: absolute;
			left: -100px;
			transition: all 200ms ease;
		}
		#div2{
			height: 60px;
			width: 30px;
			text-align: center;
			background: black;
			color: white;
			position: absolute;
			right: -30px;
			top: 60px;
		}
	</style>
	<script type="text/javascript">
		window.onload=function(){
			var oDiv1 = document.getElementById('div1');
			oDiv1.onmouseover = function(){
				this.style.left = 0;
			}
			oDiv1.onmouseout = function(){
				this.style.left = '-100px';
			}
		}
	</script>
</head>
<body>
	<div id="div1">
		<div id="div2">分享到</div>
	</div>
</body>	
</html>
