<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript">
		window.onload=function(){
			var aBtn = document.getElementsByTagName('input');

			aBtn[0].setCapture();
			// 设置一个全局捕获，当我们给一个元素设置全局捕获以后，那么这个元素就会监听后续发生所有的事件，当有事件发生的时候，就会被当前设置了全局捕获的元素所触发

			/*
				ie ：有，并且有效果
				firefox : 有，但没有效果
				chrome : 没有
			*/

			aBtn[0].onclick = function(){
				alert(1);
			}

			aBtn[1].onclick = function(){
				alert(2);
			}
		}
	</script>
</head>
<body>
	<input type="button" name="" value="按钮一">
	<input type="button" name="" value="按钮二">
</body>
</html>
