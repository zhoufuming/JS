<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		#div1{
			height: 100px;
			width: 100px;
			background: red;
			position: absolute;
		}
		#div2{
			height: 100px;
			width:100px;
			background:green;
			position:absolute;
			top: 200px;
			left: 400px;
		}
	</style>
	<script type="text/javascript">
		window.onload=function(){
			/*
			onmousedown : 选择元素
			onmousemove : 移动元素
			onmouseup 	：释放元素
			*/

			var oDiv = document.getElementById('div1');
			oDiv.onmousedown = function(ev){
				var ev = ev || event;

				var disX = ev.clientX - this.offsetLeft;
				var disY = ev.clientY - this.offsetTop;
				// 注意：onmousemove,onmouseup都是给document加，如果给div加的话会有BUG
				document.onmousemove = function(ev){
					var ev = ev || event;

					oDiv.style.left = ev.clientX - disX +'px';
					oDiv.style.top = ev.clientY - disY + 'px'; 
				}

				document.onmouseup = function(){
					//document.onmousemove = null;
					document.onmousemove = document.onmouseup = null;
				}
			}
		}
	</script>
</head>
<body>
	<div id="div1"></div>
	<div id="div2"></div>
</body>
</html>
