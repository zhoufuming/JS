<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>时间戳</title>
	<script type="text/javascript">
	window.onload=function(){
		//时间戳：getTime()
		//	返回从1970年1月1日0点0分0妙0毫秒
		var t = Math.floor(new Date().getTime()/1000);
		alert(Math.floor(t/86400)+'天'+Math.floor(t%86400/3600)+'时'+Math.floor(t%86400/3600/60)+'分'+t%60+'秒');
	}
	</script>
</head>
<body>

</body>
</html>
