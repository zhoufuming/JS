<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		img{
			width: 150px;position: absolute;left: 50%;top: 50%;margin-left: -75px;
			margin-top: -125px;transition: all 50ms ease;
		}
	</style>
	<script type="text/javascript" src="zhou.js"></script>
	<script type="text/javascript">
	window.onload=function(){
		var oImg=document.getElementsByTagName('img')[0];
		var arr=[];
		var timer=null;
		var num=0;
		var pos=parseInt(getStyle(oImg,'left'));

		for (var i = 20; i > 0; i-=2) {
			arr.push(i,-i);
		}
		arr.push(0);	//将抖动的偏移量都存起来

		oImg.onclick=function(){
			clearInterval(timer);
			timer=setInterval(function(){
				oImg.style.left=pos+arr[num]+'px';
				num++;
				if (num==arr.length) {
					num=0;
					clearInterval(timer);
				}
			},50);
		}
	}
	</script>
</head>
<body>
	<img src="../img/1-3.jpg">
</body>
</html>
