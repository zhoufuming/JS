<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript">
	window.onload=function(){
		var curlndex=0;
		var arr=['img/1-1.jpg','img/1-2.jpg','img/1-3.jpg'];
		setInterval(changelmg,1000);
		function changelmg(){
			var obj=document.getElementById('obj');
			if (curlndex==arr.length-1) {
				curlndex=0;
			}
			else{
				curlndex+=1;
			}
			obj.src=arr[curlndex];
		}
		}
	</script>
</head>
<body>
	<img id="obj" src="img/1-1.jpg" >
</body>
</html>
