<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style>
		body{
			padding: 0;
		}
		#div1{
			width: 70px;height: 70px;background: red;position: absolute;top: 40px;left: 10px;
			transition: all 50ms ease;
		}
	</style>	
	<!-- <script type="text/javascript" src="zhou.js"></script> <-->
	<!-- 可以引用之前封装的JS，也可以自己写~~ -->
	<script type="text/javascript">
	window.onload=function(){
		var oBtn=document.getElementById('btn1');
		var oDiv=document.getElementById('div1');
		var timer=null;

		oBtn.onclick=function(){
			clearInterval(timer);
			timer=setInterval(fn1,50);

			function fn1(){
				var speed=parseInt(getStyle(oDiv,'left'))+10;		//10 --> 步长;speed --> 速度
				
				if (speed >= 900) {
					clearInterval(timer);
					alert('当前位置为'+speed);
				}
				else {	// 一定要将div运动的代码写在else里面，否则就算到达了终点，每次点击之后还是会div移动一下，因为定时器停止只是停止下一次，而这一次的程序不会停止！！！
					oDiv.style.left=speed+'px';		//加parseInt,'10px' => 10
				}
			}	
		}
		
		function getStyle(obj,attr){
			return obj.currentStyle ? obj.currentStyle[attr]:getComputedStyle(obj)[attr];
		}
		}
	</script>
</head>
<body>
	<input type="button" name="" value="按钮" id="btn1">
	<div id="div1"></div>
</body>
</html>
