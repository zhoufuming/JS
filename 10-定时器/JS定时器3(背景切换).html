<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript">
	window.onload=function(){
		var oBody=document.body;
		var aBtn=document.getElementsByTagName('input');
		var arrUrl=['../img/1-1.jpg','../img/1-2.jpg','../img/1-3.jpg','../img/1-4.jpg'];
		var num=0;
		var timer=null;
		//oBody.style.background='url('+arrUrl[num]+')';
		aBtn[0].onclick=function(){
		clearInterval(timer);			//为了防止多个定时器执行，每次点击后先清除在执行！！！
		timer = setInterval(fn1,1000);
		function fn1(){
			oBody.style.background='url('+arrUrl[num]+')';
			num++;
			if (num===arrUrl.length) {
				num=0;
			}
		}
		}
		aBtn[1].onclick=function(){
			clearInterval(timer);
		}

	}
	</script>
</head>
<body>
	<input type="button" name="" value="换背景~">
	<input type="button" name="" value="停~">
</body>
</html>
