	//当函数的参数个数无法确定的时候：用arguments
	//alert(sum(1,2,3));		//6
	//alert(sum(1,2,3,4));		//10
	function sum(){
		var n=0;
		for (var i = 0; i < arguments.length; i++) {
			n+=arguments[i];
		}
		return n;
	}

	alert(sum1(1,2,3,'+'));	//1+2+3 = 6;
	alert(sum1(10,2,3,4,'-'));	//12-2-3-4 = 1;
	
	function sum1(){
		var sum=arguments[0];
		var yun=arguments[arguments.length-1];
		
			//sum=sum"+yun+"arguments[i];
			switch(yun){
				case "+":
				for (var i = 1; i < arguments.length-1; i++) {
					sum+=arguments[i];
				}
					break;
				case "-":
				for (var i = 1; i < arguments.length-1; i++) {					
					sum-=arguments[i];
				}
				break;
			}		
		return sum;
	}
