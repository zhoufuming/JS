<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="icon" href="../img/ico3.ico" />		<!-- 插入标题图片 -->
	<link rel="short icon" href="../img/ico3.ico" />
	<title></title>
	<style>
		div{
			height: 100px;width:100px;position: absolute;transition: all 500ms ease;
		}
		#div1{
			background:red;top: 100px;left: 50px;background:url(../img/1-1.jpg);background-size:100%;
		}
		#div2{
			background: blue;top: 50px;left: 200px;background:url(../img/1-2.jpg);background-size:100%;
		}
		#div3{
			background: green;top: 100px;left: 350px;background:url(../img/1-3.jpg);background-size:100%;
		}
	</style>
	<script type="text/javascript" src="../zhou.js"></script>
	<script type="text/javascript">
	window.onload = function(){
		var aBtn = document.getElementsByTagName('input');
		var aDiv = document.getElementsByTagName('div');
		var arr = [];

		for (var i = 0; i < aDiv.length; i++) {
			arr.push([getStyle(aDiv[i],'left'),getStyle(aDiv[i],'top')]);
		}

		aBtn[0].onclick=function(){
			/*arr.push(arr[0]);
			arr.shift();*/
			// 可以写在一起~
			arr.push(arr.shift());	

			for (var i = 0; i < aDiv.length; i++){
				aDiv[i].style.left = arr[i][0];
				aDiv[i].style.top = arr[i][1];
			}
		}

		aBtn[1].onclick=function(){
			/*arr.unshift(arr[aDiv.length-1]);
			arr.pop();*/
			arr.unshift(arr.pop());

			for (var i = 0; i < aDiv.length; i++) {
				aDiv[i].style.left = arr[i][0];
				aDiv[i].style.top = arr[i][1];
			}
		}

		//console.log(arr);	//在控制台弹出数据
		// for (var i = 0; i < aDiv.length; i++) {
		// 	aDiv[i].innerHTML+=arr[i];
		// }
	}
	</script>
</head>
<body>
	<input type="button" name="" value="←">
	<input type="button" name="" value="→">
	<div id="div1"></div>
	<div id="div2"></div>
	<div id="div3"></div>
</body>
</html>
