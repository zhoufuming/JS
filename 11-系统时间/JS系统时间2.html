<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		body{
			font-size: 60px;
		}
	</style>
	<script type="text/javascript">
	window.onload=function(){
		var oBody = document.body;
		setInterval(fnTime,1000);
		fnTime();			//一打开网页就先运行一次该函数，修复网页打开的空白期间~~

		function fnTime(){
			var myTime = new Date();
			var iYear = myTime.getFullYear();
			var iMonth = myTime.getMonth()+1;	//因为系统月份是从0开始算起的~~
			var iDate = myTime.getDate();
			var iWeek = myTime.getDay();		//输出数字，如：0,1,2,3,4,5,6	所以，要转化一下
			var iHours = myTime.getHours();
			var iMin = myTime.getMinutes();
			var iSec = myTime.getSeconds();
			var str = '';
			
			if (iWeek === 0) iWeek = '星期日';	//如果if后面只跟一句话，其实{}是可以省掉的~~
			if (iWeek === 1){ iWeek = '星期一' };
			if (iWeek === 2){ iWeek = '星期二' };
			if (iWeek === 3){ iWeek = '星期三' };
			if (iWeek === 4){ iWeek = '星期四' };
			if (iWeek === 5){ iWeek = '星期五' };
			if (iWeek === 6){ iWeek = '星期六' };

			//方法一：
			// if (iSec < 10) {		
			// 	iSec = '0'+iSec;	//当秒数为个数时，显示为：00,01,02,03,04,05,06,07,08,09~~
			// }

			str = iYear+'年'+iMonth+'月'+iDate+'日 '+iWeek+' '+toTwo(iHours)+':'+toTwo(iMin)+':'+toTwo(iSec);
			oBody.innerHTML = str;
		};
	}
		//方法二：
		function toTwo(n){
			return n < 10 ? '0'+n : ''+n;
		}
	</script>
</head>
<body>

</body>
</html>
