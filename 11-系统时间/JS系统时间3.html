<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		body{
			font-size: 60px;
		}
	</style>
	<script type="text/javascript">
	window.onload=function(){
		var oBody = document.body;
		var oP = document.getElementsByTagName('p')[0];
		var aImg = document.getElementsByTagName('img');
		setInterval(fnTime,1000);
		fnTime();	

		function fnTime(){
			var myTime = new Date();
			var iHours = myTime.getHours();
			var iMin = myTime.getMinutes();
			var iSec = myTime.getSeconds();
			var str = toTwo(iHours)+toTwo(iMin)+toTwo(iSec);
			oP.innerHTML = str;

			for (var i = 0; i < str.length; i++) {
				aImg[i].src='../img/6-'+str[i]+'.jpg';
			}
			

		};
	}
		function toTwo(n){
			return n < 10 ? '0'+n : ''+n;
		}
	</script>
</head>
<body>
	<p></p>
	<figure>
		<img src="../img/6-0.jpg">
		<img src="../img/6-0.jpg">
		<img src="../img/6-0.jpg">
		<img src="../img/6-0.jpg">
		<img src="../img/6-0.jpg">
		<img src="../img/6-0jpg">
	</figure>
</body>
</html>
