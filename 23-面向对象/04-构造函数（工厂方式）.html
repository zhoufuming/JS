<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript">
	// 用工厂方式构造对象
		function CreatePerson(name,sex){ // // 构造函数(属于一个类) 就是一个普通的函数 为了和普通的函数有区别 第一个字母大写
			
			// 1、创建空白对象（原料）
			var obj = new Object();

			// 2、添加属性和方法（加工）
			obj.name = name;
			obj.sex = sex;

			obj.showName = function(){
				alert("我的名字："+this.name);
			}
			obj.showSex = function(){
				alert("我是"+this.sex+"的");
			}
			// 3、出厂
			return obj;
		}

		var p1 = CreatePerson("zhou","男");
		var p2 = CreatePerson("ying","女");

		p1.showName();
		p1.showSex();
		p2.showName();
		p2.showSex();

		alert(p1.showName == p2.showName);
		// false,说明这两个对象都有这自己的函数，这也是工厂方式的一个缺点，这样是很浪费资源的！！！
	</script>
</head>
<body>

</body>
</html>
