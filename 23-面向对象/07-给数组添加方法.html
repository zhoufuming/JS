<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript">
		//var arr1 = [12,5,8,4];
		var arr1 = new Array(12,5,8,4);
		var arr2 = new Array(44,6,5,4,15);

		//arr1.sum = function()	//类似于行间样式，只给一个对象加方法
		Array.prototype.sum = function() //类似于class，给一堆对象加方法
		{
			var result = 0;
			var i = 0;

			for (var i = 0; i < this.length; i++) {
				result += this[i];
			}
			return result;
		}
		alert(arr1.sum());
		alert(arr2.sum());
	</script>
</head>
