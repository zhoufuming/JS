<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript">
	// 第一种：函数执行模式
	function add(a,b){
		console.log(this);
		return a+b;
	}
	add();//add() === window.add(), this === window

	// 第二种：对象方法的调用模式(所有的事件响应方法都是 对象方法调用模式)
	function Cat(){
		this.show = function(){
			console.log(this);
		}
	}
	var c = new Cat();
	c.show()// 对象调用自己的方法，this === c;

	// 第三种：构造器的调用模式
	function Cat(){
		this.show = function(){
			console.log(this);
		}
	}

	var c2 = new Cat();// 构造器调用模式：this 指向 构造出来的对象 this === c2

	// call和apply调用模式，可以改变this的对象

	</script>
</head>
<body>

</body>
</html>
