<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript">
		function CreatePerson(name,sex){ 

			this.name = name;
			this.sex = sex;
		}

		CreatePerson.prototype.showName = function(){
			console.log(this.name);
		}

		var p1 = new CreatePerson("zhou","男");

		p1.showName();

		// 升级一：
		function Cat(option){// 不再是传参数进来而是传对象进来
			this.name = option.name;
			this.age = option.age;
		}

		Cat.prototype.show = function(){
			console.log(this.name);
		}

		var cat = new Cat({
			name:"zhou",
			age:18
		});
		cat.show();

		// 升级二：
		function Sprite(option){
			this._init( option );
		}

		Sprite.prototype = {
			_init: function(option){// 加下划线进行区分，这个仅用于内部使用
				this.name = option.name;
				this.age = option.age;
				this.color = "red";
			},
			show: function(){
				console.log(this.name);
			}
		};

		var s = new Sprite({
			name: "zhou",
			age: 19
		});

		s.show();

	</script>
</head>

</body>
</html>
