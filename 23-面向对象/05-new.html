	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript">
	// 用new的方法来构造对象
		function CreatePerson(name,sex){ // 构造函数

			// 假想的系统内部工作流程
			// var this = new Object();
			this.name = name;
			this.sex = sex;

			this.showName = function(){
				alert("我的名字："+this.name);
			}
			this.showSex = function(){
				alert("我是"+this.sex+"的");
			}
			// 假想的系统内部工作流程
			// return this;
		}

		var p1 = new CreatePerson("zhou","男");	//实例化对象
		var p2 = new CreatePerson("ying","女");	//实例化对象

		p1.showName();
		p1.showSex();
		p2.showName();
		p2.showSex();

		alert(p1.showName == p2.showName);	// false
		
	</script>
