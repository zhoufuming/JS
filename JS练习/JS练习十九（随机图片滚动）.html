		}
		/* 给单数的li加上右外边距 */

		figure{
			width: 100px;height: 50px;position: relative;top:0px; 
			/* 会有18px的偏差？？？ */
			margin: 0;padding: 0;transition: top 1s ease;
		}
		figure img{

		}
