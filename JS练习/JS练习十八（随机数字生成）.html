<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		div{
			width: 500px;height: 200px;background: #ccc;/*word-break: break-all;*/
			word-wrap: break-word;padding-left: 10px;padding-top: 10px;
		}
		span{
			width: 30px;height: 28px;display: inline-block;text-align: center;
		}
	</style>
	<script type="text/javascript">
		window.onload=function(){
			var aBtn = document.getElementsByTagName('input');
			var oBox = document.getElementsByTagName('div')[0];
			var num = 0;
			var onOff = true;

			aBtn[1].onclick=function(){

				if (!onOff){
					alert('忙着呢~等下再点！');
					return;
				}
				onOff = !onOff;

				var arr = [];
				oBox.innerHTML = '';
				for (var i = 0; i < aBtn[0].value*2; i++) {

					arr.push(Math.round(Math.random()*1000));
					
				}

				for (var i = 0; i < arr.length; i++) {
					for ( var j = i+1; j < arr.length; j++ ){
						if (arr[i] == arr[j]) {
							arr.splice(j,1);
							j--;
						}

					}
				}

				aBtn[1].timer=setInterval(function(){
					oBox.innerHTML += '<span>'+arr[num]+'</span>';
					num++;
					if ( num == aBtn[0].value) {
						num = 0;
						onOff =! onOff;
						clearInterval(aBtn[1].timer);
					}
				},50);
				
			}

		}
	</script>
</head>
<body>
	<p>随机生成<input type="text" value="" style="width: 50px"></input>个0~1000之间不重复的整数</p>
	<input type="button" name="" value="生成">
	<div></div>
</body>
</html>
