<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>图片切换</title>
	<style type="text/css">
		body{
			padding: 0;text-align: center;
		}
		input{
			margin: 0 10px;
		}
		#btnText{
			line-height: 30px;
		}
		#wrap{
			width: 400px;height: 550px;overflow: hidden;background: #ccc;margin: 0 auto;position: relative;
			/*text-align: center;*/border: 10px solid #eee;
		}
		#wrap a{
			width: 50px;height: 50px;background: #222;font-size: 50px;color: #fff;display: block;text-decoration: none;line-height: 50px;opacity: 0.3;filter: alpha(opacity=30);
		}
		#wrap a:hover{
			opacity: 0.8;filter: alpha(opacity=80);
		}
		#pre{
			position: absolute;left: 0;top: 50%;
		}
		#next{
			position: absolute;right: 0;top: 50%;
		}
		#wrap span{
			font-size: 20px;color: #fff;background: #333;width: 100%;display: block;opacity: 0.8;filter: alpha(opacity=80);
		}
		#current{
			position: absolute;top: 0;
		}
		#text{
			position: absolute;bottom: 0;
		}
	</style>
	<script type="text/javascript">
		window.onload=function(){
			var oPer=document.getElementById('pre');
			var oNext=document.getElementById('next');
			var oCurrent=document.getElementById('current');
			var oText=document.getElementById('text');
			var oPic=document.getElementById('pic');
			var oBtn1=document.getElementById('btn1');
			var oBtn2=document.getElementById('btn2');
			var oBtnText=document.getElementById('btnText');
			var arrUrl=['img/1-1.jpg','img/1-2.jpg','img/1-3.jpg','img/1-4.jpg'];
			var arrText=['风情万种','极致诱惑','一笑倾人城','再笑倾人国'];
			var num=0;
			function show(){
			oCurrent.innerHTML=num+1+'/'+arrUrl.length;
			oText.innerHTML=arrText[num];
			oPic.src=arrUrl[num];
			}
			show();
			oBtn1.onclick=function(){
				oBtnText.innerHTML='图片可以从最后一张跳转到第一张循环切换。'
				oNext.onclick=function(){
					if (num<3) {
					num++;
					show();
					}
					else{
					num=0;
					show();
				}
			}
				oPer.onclick=function(){
				if (num>0) {
				num--;
				show();
				}
				else{
					num=3;
					show();
				}
			}
			}
			oBtn2.onclick=function(){
				oBtnText.innerHTML='图片只能到第一张或者最后一张切换。'
				oNext.onclick=function(){
				if (num<3) {
				num++;
				show();
				}
				else{
					alert('这已经是最后一张了！！！');
				}
			}
				oPer.onclick=function(){
				if (num>0) {
				num--;
				show();
				}
				else{
					alert('这已经是第一张了！！！');
				}
				}
			}

		}
	</script>
</head>
<body>
	<hr/>
	<input type="button" name="" value="循环切换" id="btn1">
	<input type="button" name="" value="顺序切换" id="btn2"><br/>
	<b id="btnText" ></b>
	<div id="wrap">
		<a href="javascript:;" id="pre"><</a>
		<a href="javascript:;" id="next">></a>
		<span id="current">当前张数加载中...</span>
		<span id="text">图片信息载入...</span>
		<img src="" id="pic" >
	</div>
</body>
</html>
