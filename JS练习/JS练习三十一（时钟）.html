<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		#clock {
			width: 600px;
			height: 600px;
			margin: 50px auto;
			background: url(img/clock.jpg) no-repeat;
			position: relative;
		}
		#clock div {
			width: 100%;
			height: 100%;
			position: absolute;	
		}
		#h {
			background: url(img/hour.png) no-repeat center center;
		}
		#m {
			background: url(img/minute.png) no-repeat center center;
		}
		#s {
			background: url(img/second.png) no-repeat center center;
		}
	</style>
	<script type="text/javascript">
		window.onload=function(){
			var hour = document.getElementById('h');
			var minute = document.getElementById('m');
			var second = document.getElementById('s');
			var s = 0,m = 0,h = 0,ms = 0;
			setInterval(function(){
				var date = new Date();  // 得到最新的时间
		        ms = date.getMilliseconds(); // 现在的毫秒数
		        s = date.getSeconds() + ms / 1000;  //  得到秒 1.3 s
		        m = date.getMinutes() + s / 60;  //  得到的是分数  45.6分钟
		        h = date.getHours() % 12 + m / 60 ;
		        //console.log(h);

				// 转换角度
				// 一圈 360°	一共有60秒	每秒6°
				second.style.WebkitTransform = "rotate("+ s*6 +"deg)";
                     //  变化            旋转    deg  度
		        minute.style.WebkitTransform = "rotate("+ m*6 +"deg)";
		        hour.style.WebkitTransform = "rotate("+ h*30 +"deg)";
		        second.style.MozTransform = "rotate("+ s*6 +"deg)";
		                     //  变化            旋转    deg  度
		        minute.style.MozTransform = "rotate("+ m*6 +"deg)";
		        hour.style.MozTransform = "rotate("+ h*30 +"deg)";
			
			},1000);
		}
	</script>
</head>
<body>
	<div id="clock">
		<div id="h"></div>
		<div id="m"></div>
		<div id="s"></div>
	</div>
</body>
</html>
