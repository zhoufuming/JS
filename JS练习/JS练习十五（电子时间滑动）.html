	window.onload=function(){

			var onOff = true;
			setInterval(function(){
				if (onOff) {
					obj.src='img/colon2.jpg';
					onOff=false;
				}
				else{
					obj.src='img/colon.jpg';
					onOff=true;
				}
			},500);		
		}

		for (var i = 0; i < aLi.length; i++) {
			arrLi.push(aLi[i]);
		}

		fnTime();				//一打开网页就先运行一次该函数，修复网页打开的空白期间~~
		setInterval(fnTime,1000);
		
		function fnTime(){
			var myTime = new Date();
			var iHours = myTime.getHours();
			var iMin = myTime.getMinutes();
			var iSec = myTime.getSeconds();
			var str = toTwo(iHours)+toTwo(iMin)+toTwo(iSec);
			var ii = 0;
			var leader = 0;

			for (var i = 0; i < aLi.length; i++) {

				this.index = i;

				/*timer = setInterval(function(){

				},100);

				if (leader >= 200) {
					alert(0);
					clearInterval(timer);
					leader = 0;
					aLi[7].children[0].style.top = "0px";
				}*/



				aLi[i].children[0].children[0].children[0].src='img/6-'+str[ii]+'.jpg';
				ii++;

				

			}
		};
	}

	function toTwo(n){
			return n < 10 ? '0'+n : ''+n;
		}
