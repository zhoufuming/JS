<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		body{
			padding: 0;background: #383838;
		}
		#wrap{
			width:900px;height: 600px;background: url(img/相册模板.jpg);position: relative;
			overflow: hidden;margin: 0 auto;border: 10px solid #fff;border-radius: 2%;
		}
		#wrap img{
			border: 5px solid #fff;
		}
		#pic1{
			width: 690px;height:400px;-webkit-transform:rotateX(-10deg) rotateY(5deg) rotateZ(-10deg);
			/*-webkit-transform:skew(5deg);*/
			position: absolute;top: 160px;left: 10px;
		}
		#pic2{
			width: 200px;height: 300px; -webkit-transform:rotateX(10deg) rotateY(-15deg) rotateZ(-25deg);position: absolute;top: 5px;left: 650px;
		}
		h2{
			font-size: 100px;color: #fff;position:absolute;bottom: -60px;left: 610px;
		}
		a{
			text-decoration: none;font-size: 20px;font-weight: 900; color: #69696a;border-radius: 10%;border: 5px solid #fff; background:white;position: relative;top: 20px;left: 10px;
		}
	</style>
	<script type="text/javascript">
		window.onload=function(){
			var oWrap=document.getElementById('wrap');
			var aA=oWrap.getElementsByTagName('a');
			var oImg1=document.getElementById('pic1');
			var oImg2=document.getElementById('pic2');
			var arrPic1=['img/4-3.jpg','img/4-5.jpg','img/4-6.jpg','img/4-7.jpg','img/4-9.jpg','img/4-10.jpg','img/4-11.jpg'];
			var arrPic2=['img/4-1.jpg','img/4-2.jpg','img/4-4.jpg','img/4-8.jpg'];
			var num1=0;
			var num2=0;			
			function show1(){
				oImg1.src=arrPic1[num1];	
				}
			function show2(){
				oImg2.src=arrPic2[num2];
				}
			show1();
			show2();
			//初始化
			oImg1.onclick=function(){
				if (num1<arrPic1.length-1) {
					num1++;
					show1();
				}
				else{
					num1=0;
					show1();
				}
				}
			oImg2.onclick=function(){
				if (num2<arrPic2.length-1) {
					num2++;
					show2();
					}
				else{
					num2=0;
					show2();
					}									
				}
			aA[0].onclick=function(){
				num2--;
				num1--;
				if (num1<0) {
					num1=arrPic1.length-1;
					num2=arrPic2.length-1;
				}
				else if (num2<0) {
					num2=arrPic2.length-1;
				}
				show1();
				show2();
			}
			aA[1].onclick=function(){
				num1++;
				num2++;
				if (num2==arrPic2.length) {
					num2=0;
				}
				else if (num1==arrPic1.length) {
					num1=0;
				}
				show1();
				show2();
			}
		}
	</script>
</head>
<body>
	<div id="wrap">
		<a href="javascript:;">上一组</a>
		<a href="javascript:;">下一组</a>
		<img src="" id="pic1">
		<img src="" id="pic2">
		<h2>D</h2>
	</div>
</body>
</html>
