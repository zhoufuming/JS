<html>
<head>

			background:url(./img/4-3.jpg) no-repeat; font-family:微软雅黑; font-size:16px; user-select: none;background-size: 100% 100%;
			 }
		#box { 
			width:800px; height:450px; border:5px solid #066; background:#6db8df; 
			margin:20px auto 0; position:relative; top:0; left:0; 
			transition: background 500ms ease;

		#box img{
			position: absolute;top: 0;left: 0;width: 40px;
		}
		input{
			background: url(./img/10-15.png) no-repeat;height: 50px;width: 120px;
			background-size: 100% 100%;font-size: 16px;color: #fff;
			border: none;cursor: pointer;
		}
		#fraction { 
			width:130px; border:1px solid #066; position:relative; top:-5px; left:-155px; background:#6db8df; padding:10px; color: #fff;font-weight: bold;
		}
		#fraction p {
			margin:0; font-family:微软雅黑; font-size:16px; line-height:30px;
		  }
		#alert {
			text-align:center; 
		}
	</style>

	<script type="text/javascript" src="zhougame.js"></script>
</head>

	<div id="alert">

	  <input type="button" value="开始游戏" />
	</div>

	<div id="box">
		<div id="fraction">

	  	</div>
	</div>
