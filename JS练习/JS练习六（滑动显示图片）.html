<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		#wrap{
			width: 519px;height: 600px;/*background: red;*/position: relative;
		}
		#wrap div{
			opacity: 0;
		}
	</style>
	<script type="text/javascript">
		window.onload=function(){
			var oWrap=document.getElementById('wrap');
			var aDiv=oWrap.getElementsByTagName('div');
			for (var i = 0; i < 100; i++) {
				oWrap.innerHTML+='<div></div>';
				aDiv[i].style.cssText='width:51px;height:60px;background:url(img/pic1.jpg) no-repeat; position:absolute;';
				if (i<10) {		
				aDiv[i].style.left=52*[i]+'px';
				aDiv[i].style.backgroundPositionX=-52*i+'px';
				aDiv[i].style.backgroundPositionY=-60*0+'px';
				}
				else if (i<20) {			
				aDiv[i].style.left=52*[i-10]+'px';
				aDiv[i].style.top='61px';
				aDiv[i].style.backgroundPositionX=-52*[i-10]+'px';
				aDiv[i].style.backgroundPositionY=-60*1+'px';
				}
				else if (i<30) {				
				aDiv[i].style.left=52*[i-20]+'px';
				aDiv[i].style.top=61*2+'px';
				aDiv[i].style.backgroundPositionX=-52*[i-20]+'px';
				aDiv[i].style.backgroundPositionY=-60*2+'px';
				}
				else if (i<40) {				
				aDiv[i].style.left=52*[i-30]+'px';
				aDiv[i].style.top=61*3+'px';
				aDiv[i].style.backgroundPositionX=-52*[i-30]+'px';
				aDiv[i].style.backgroundPositionY=-60*3+'px';
				}
				else if (i<50) {				
				aDiv[i].style.left=52*[i-40]+'px';
				aDiv[i].style.top=61*4+'px';
				aDiv[i].style.backgroundPositionX=-52*[i-40]+'px';
				aDiv[i].style.backgroundPositionY=-60*4+'px';
				}
				else if (i<60) {				
				aDiv[i].style.left=52*[i-50]+'px';
				aDiv[i].style.top=61*5+'px';
				aDiv[i].style.backgroundPositionX=-52*[i-50]+'px';
				aDiv[i].style.backgroundPositionY=-60*5+'px';
				}
				else if (i<70) {				
				aDiv[i].style.left=52*[i-60]+'px';
				aDiv[i].style.top=61*6+'px';
				aDiv[i].style.backgroundPositionX=-52*[i-60]+'px';
				aDiv[i].style.backgroundPositionY=-60*6+'px';
				}
				else if (i<80) {				
				aDiv[i].style.left=52*[i-70]+'px';
				aDiv[i].style.top=61*7+'px';
				aDiv[i].style.backgroundPositionX=-52*[i-70]+'px';
				aDiv[i].style.backgroundPositionY=-60*7+'px';
				}
				else if (i<90) {				
				aDiv[i].style.left=52*[i-80]+'px';
				aDiv[i].style.top=61*8+'px';
				aDiv[i].style.backgroundPositionX=-52*[i-80]+'px';
				aDiv[i].style.backgroundPositionY=-60*8+'px';
				}
				else {				
				aDiv[i].style.left=52*[i-90]+'px';
				aDiv[i].style.top=61*9+'px';
				aDiv[i].style.backgroundPositionX=-52*[i-90]+'px';
				aDiv[i].style.backgroundPositionY=-60*9+'px';
				}								

			}
			for (var i=0;i<aDiv.length;i++) {
				aDiv[i].onmouseover=function(){
					this.style.opacity=1;
				}
			}
			//给新建的div设置事件，要新建一个for，如果放在上面的for里面会找不到div元素的~~			
		}
	</script>
</head>
<body>
	<div id="wrap">
	</div>
</body>
</html>
