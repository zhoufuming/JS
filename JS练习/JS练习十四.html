		}
		li{
			height: 30px;width: 30px;list-style: none;display: inline-block; position: relative;

		}

	<script type="text/javascript" src="zhou.js"></script>
	<script type="text/javascript">
	window.onload=function(){
		var oUl = document.getElementById('list');
		var aLi = oUl.getElementsByTagName('li');
		var num = 0;
		oUl.onclick=function(){
			clearInterval(aLi[num].opa);	
			
			setInterval(function(){
				oPacity(aLi[num],0.01,0,function(){
					
				});
				doMove(aLi[num],'top',30,-300);
				num++;

				if (num===aLi.length) {
					num=0;
				}

				clearInterval(aLi[num].opa);

			},200);
		}

		function oPacity(obj,dir,target,endFn){
			clearInterval(obj.opa);

			obj.opa=setInterval(function(){

				var speed=0;		
				obj.style.opacity-=dir;

				if (speed==target) {
					clearInterval(obj.opa);
					endFn && endFn();					
				}
			},100);		
		}	
	}
	</script>
