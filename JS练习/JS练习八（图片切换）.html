<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		body,ul,h2{
			padding: 0;margin: 0;
		}
		li{
			list-style: none;
		}
		a{
			text-decoration: none;font-size: 50px;color: #fff;border-radius: 50%;background:#faec05; 
			width: 50px;height: 50px;position: absolute;line-height: 40px;text-indent: 5px;font-weight: bold;position: absolute;z-index: 2;opacity: 0.6;filter: alpha(opacity:60);
		}
		a:hover{
			opacity: 1;filter: alpha(opacity:100);
		}
		#wrap{
			width: 750px;height: 500px;background: url(img/3-6.jpg);position: relative;
		}
		h2{
			color: #fff;text-indent: 40px;
		}
		#pic{
			/*width: 650px;*/position: absolute;top: 30px;left: 50px;z-index: 1;
		}
		ul{
			position: absolute;bottom: 20px;left: 300px;
		}
		li{
			width: 20px;height: 20px;border-radius: 50%;border: #fff;background: #dce3df;margin-left: 10px;
			float: left;
		}
		li:hover img{
			display: block;
		}
		li img{
			width: 100px;border: 2px solid #fff;position: relative;/*opacity: 0.3;*/top: -75px;left: -40px;z-index: 3;display: none;
		}
		ul .active{
			background: #faec05;
		}
		span{
			font-size: 10px;color: #fff;position: relative;top: -85px;left: 5px;
		}
	</style>
	<script type="text/javascript">
		window.onload=function(){
			var oWrap=document.getElementById('wrap');
			var aA=oWrap.getElementsByTagName('a');
			var oImg=oWrap.getElementsByTagName('img')[0];
			var oUl=oWrap.getElementsByTagName('ul')[0];
			var aLi=oUl.getElementsByTagName('li');
			var aImg=oUl.getElementsByTagName('img');
			var num=0;
			var arrPic=['img/3-1.jpg','img/3-2.jpg','img/3-3.jpg','img/3-4.jpg','img/3-5.jpg'];
			for (var i = 0; i < arrPic.length; i++) {
				oUl.innerHTML+='<li>'+'<img src="" >'+'<span>'+'▼'+'</span>'+'</li>';
				aImg[i].src=arrPic[i];
			}
			function show(){
				aLi[num].className='active';
				oImg.src=arrPic[num];
			}
			show();
			//初始化
			for (var i = 0; i < arrPic.length; i++) {
				aLi[i].index=i;
				that=this;
				aLi[i].onclick=function(){
					for (var i = 0; i < arrPic.length; i++) {
						aLi[i].className='';
					}
					// this.className='active';
					// oImg.src=arrPic[this.index];
					num=this.index;
					show();
				}
				aA[1].onclick=function(){
					for (var i = 0; i < arrPic.length; i++) {
						aLi[i].className='';
					}
					num++;
					if (num>=arrPic.length) {
						num=0;
						}
					show();
				}
				aA[0].onclick=function(){
					for (var i = 0; i < arrPic.length; i++) {
						aLi[i].className='';
					}					
					if (num<=0) {
						num=arrPic.length;
						}
						num--;
					show();			
					}
			}			
			// alert(aA.length);
		}
	</script>
</head>
<body>
	<div id="wrap">
		<h2>自带略缩图的图片切换</h2>
		<a href="javascript:;" style="left: 70px;top: 200px;">◀</a>
		<a href="javascript:;" style="right: 70px;top: 200px;">▶</a>
		<img id="pic">
		<ul>
			<!-- <li class="active">
				<img src="img/3-1.jpg">
				<span>▼</span>
			</li>
			<li>
				<img src="img/3-2.jpg">
				<span>▼</span>
			</li>
			<li></li>
			<li></li>
			<li></li> -->
		</ul>
	</div>
</body>
</html>
