<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>鼠标悬停时放大或者加大图片或图层的高度并且显示至最前</title>
<style type="text/css">
 body,ul,li{ margin:0; padding:0; list-style:none}
 #wrap{height: 200px;width: 450px;}
 #box{ padding:10px}
 #box ul {clear:both;}
 #box li{ float:left; position:relative; margin:2px; position:relative; width:100px; height:150px;}
 #box li a{ width:100px; height:150px; background:#04CAFC; position:absolute; top:0; left:0; display:block; transition:all 400ms ease; -moz-transition:all 400ms ease; -webkit-transition:all 400ms ease; -o-transition:all 400ms ease;}
 #box li a:hover{ background:#CC02FC; top:-10px; left:-10px; width:120px; height:170px; z-index:9999999;}
</style>
</head>
<body>
   <div id="wrap">
      <div id="box">
        <ul>
        	<li><a></a></li>
        	<li><a></a></li>
        	<li><a></a></li>
        	<li><a></a></li>
        	<li><a></a></li>
        	<li><a></a></li>
        	<li><a></a></li>
        	<li><a></a></li>
        </ul>
      </div>
   </div>
</body>
</html>
