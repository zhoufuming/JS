<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		ul{
			padding: 0;margin: 0;
		}
		a{
			text-decoration: none;color: #fff;
		}
		li{
			list-style: none;
		}
		ul li{
			height: 20px;width: 100px;background: red;text-align: center;border: 1px solid #000;float: left;color: #fff;
		}
		#ul li{
			background: #f0f;
		}
		#li1 ul{
			display: none;
		}
	</style>
	<script>
		// window.onload=function(){}  载入页面完成后再执行该函数
		// document.getElementById('link') 在文档中找到某个id为link的元素
		// var ul=document.getElementById('ul') 声明变量ul是文档中id=ul的元素
		// 
		   window.onload=function(){
		    var ul=document.getElementById('ul');
		   	var li1 = document.getElementById('li1');
		   	li1.onmouseover=show;
		   	li1.onmouseout=hide;
		   	function show(){
		   		ul.style.display = 'block';
		   		li1.style.background = '#f0f';
		   	}
		   	function hide(){
		   		ul.style.display = 'none';
		   		li1.style.background = 'red';
		   	}
		   }
	</script>
</head>
<body>
	<ul>
		<li id="li1">
		<a href="" id="link">商品分类</a>
			<ul id="ul">
				<li><a href="">男装女装</a></li>
				<li><a href="">鞋子箱包</a></li>
				<li><a href="">母婴用品</a></li>
				<li><a href="">珠宝配饰</a></li>
			</ul>
		</li>
		<li>用户登录</li>
		<li>联系客服</li>
	</ul>
