<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript">
		window.onload=function(){
			var num = 0;
			var demo = document.getElementById("demo");

			// 我们如果不需要每次缩放窗口就执行一次函数，这样很占用资源，所以我们要用函数节流
			window.onresize = function(){// ie8登浏览器，没触发一次，函数执行两遍
				num++;
				demo.innerHTML = window.innerWidth || document.documentElement.clientWidth;	// 得到当前的屏幕宽度
				console.log(num);
			}
		}
	</script>
</head>
<body>
	<div id="demo"></div>
</body>
</html>
