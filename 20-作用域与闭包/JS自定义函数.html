<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript">
		// 自定义函数
		fun();	// 调用函数	放在哪个位置都可以
		function fun(){
			console.log(3);
		}
		
		// 变量声明函数
		var fn = function(){
			console.log(4);
		}
		fn();	// 调用函数    必须在函数声明的下面
 
	</script>
</head>
