<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript">
	/* 作用域的域:
		
			1）script 全局变量 全局函数
				自上而下,可以被局部变量(内部变量)、参数引用~~~（所以引用jquery或者JS样式，要注意先后顺序！！！）

			2）局部变量(内部变量) （只能在限定范围内使用，可以改变全局变量！！！）

			3）参数	（不可以改变全局变量！！！）
	*/
	//局部变量（内部变量）栗子1：
		var a=1;			//这是全局变量a
		function fn1(){
			alert(a);		//这是局部变量或者内部变量，如果函数里面有定义局部变量a，则两者不会相互影响！！！
			var a=2;
		}
		fn1();				//输出：undefined
		alert(a);			//输出：1

	//局部变量（内部变量）栗子2：
		var b=1;
		function fn2(){
			alert(b);		//如果函数里面没有定义变量b,则会通过作用域链找到全局变量b！！！
			b=2;
		}
		fn2();				//输出：1
		alert(b);			//输出：2

	//局部变量栗子3：
		var c=1;
		function fn3(){	//这是参数c，参数c与全局变量c也不会相互影响！！！
			var c ;
			alert(c);
			c=2;
		}
		fn3();				//输出：undefined
		alert(c);			//输出：1


	</script>
</head>
<body>

</body>
</html>
