<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript">
		function Fun(x){
			return function(){
				console.log(x);
			}
		}

		var obj = Fun(4);	// 相当于  obj = function(){console.log(x)}
		obj();	// 4

		function Fun2(x){
			return function(y){
				console.log(x-y);
			}
		}
		var obj2 = Fun2(4);
		obj2();		// NaN
		obj2(1);	// 3
	</script>
</head>
<body>

</body>
</html>
