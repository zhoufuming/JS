<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		p{
			width: 400px;background: #fc1;margin: 0 auto;border: 10px solid red;
			padding: 10px;text-indent: 2em;
		}
		a{
			text-decoration: none;font-weight: bold;font-style: italic;
		}
	</style>
	<script type="text/javascript">
		window.onload=function(){
			var oSpan = document.getElementsByTagName('span')[0];
			var oA = document.getElementsByTagName('a')[0];
			var str = oSpan.innerHTML;
			var onOff = true;

			oA.onclick=function(){
				if (onOff) {
					oSpan.innerHTML = str.substring(0,15);		//用substring和sliced都可以
					oA.innerHTML = '>>展开';
				}else{
					oSpan.innerHTML = str;
					oA.innerHTML = '>>收缩';
				}
				onOff = !onOff;
			}
		}
	</script>
</head>
<body>
	<p><span>有“翻版舒淇”之称的模特陈育嬬，因2001年参选华裔小姐为大众所熟知，08年却意外卷入不雅照风波，据媒体透露，早在2001年，陈冠希参与华裔小姐外景拍摄时曾大赞她样貌和身材正点，还曾在推特晒过两人的亲密合影，从而被媒体认定其便是艳照门的女主角之一，艳照门爆发后，陈育嬬不知所踪</span>......<a href="javascript:;">>>收缩</a></p>
</body>
</html>
