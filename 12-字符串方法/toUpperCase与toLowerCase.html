<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript">
		window.onload=function(){
			var str = 'WWW.miaov.com';

			alert(str.toUpperCase());		//转成大写
			alert(str.toLowerCase());		//转成小写

			/* 可以统一字符串的大小写 */
		}
	</script>
</head>
<body>
	<div id="box1" onclick="alert(this.innerHTML.toLowerCase())"><p>这是一段文字</p></div>
	<!-- 如果不转换的话，ie6,7下会显示成大写 -->	
</body>
</html>
