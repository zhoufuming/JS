<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript">
		window.onload=function(){
			var oText = document.getElementsByTagName('input')[0];
			var oBtn = document.getElementsByTagName('input')[1];

			oBtn.onclick=function(){

				if (detectNum(oText.value)) {
					alert('恭喜，'+ oText.value + '全是数字');
				}
				else{
					alert('输入有误');
				}		
			};


			/*function detectNum(str){
				var n = 0;
				for (var i = 0; i < str.length; i++) {
					n = str.charCodeAt(i);
					if ( n<48 || n>57 ) return false;
				}
				return true;			
			}*/

			// 正则版
			function detectNum(str){
				var re = /^[0-9]+$/;
				return re.test(str);
			}
		}
	</script>
</head>
<body>
	<input type="text" name="" placeholder="请输入数字">
	<input type="button" name="" value="检测">
</body>
</html>
