<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript">
	//	&&与、||或、！否
	alert(9<12 && 3>1);	//输出：true

	var a=120>90 && 20;	//&&左边条件通过才会走到右边，右边可以是判断也可以是赋值
	alert(a);

	var b=120<90 || 20<200;
	alert(b);

	var c= !true;
	alert(c);

	var d= !200;	// ! 除了可以取反外，还可以进行布尔值转换！！！
	alert(d);	
	</script>
</head>
<body>

</body>
</html>
