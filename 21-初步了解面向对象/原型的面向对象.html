<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript">
		function Person(name,age){ // 构造函数
			this.name = name;	// 里面只写属性，方法放到外面来写
			this.age = age;
		}
		Person.prototype.showName = function(){	// 用的共同的父亲
			alert("我的名字是" + this.name);
		}
		Person.prototype.showAge = function(){
			alert("我的年龄是" + this.age);
		}

		var demo1 = new Person("刘德华",15);
		var demo2 = new Person("刘德华",15);
		demo1.showName();
		demo2.showName();
		alert(demo1.showName == demo2.showName);	// true 因为他们调用的方法一模一样，这样代码重复使用的效率高！！！
	</script>
</head>
<body>

</body>
</html>
