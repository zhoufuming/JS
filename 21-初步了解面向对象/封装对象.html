<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript">
		function Person(name,age){
			var obj = {};	// 声明对象
			obj.name = name;
			obj.age = age;
			obj.showName = function(){
				alert("我的名字是"+name);
			}
			obj.showAge = function(){
				alert("我的年龄是"+age);
			}
			return obj;	// 返回对象
		}

		var xiaoming = Person("小明",12);
		console.log(xiaoming.name);
		console.log(xiaoming.age);
		xiaoming.showName();

		var daming = Person("大明",14);
		console.log(daming.name);
		console.log(daming.age);
	</script>
</head>
<body>

</body>
</html>
