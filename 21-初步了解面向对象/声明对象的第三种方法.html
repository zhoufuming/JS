<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript">
		function fun(){// this 指向的是 函数的调用者 或者是 事件的调用者
			alert(this);
		}
		fun();	// 这个this 指向的是 window

		function fn(){
			alert(this);
		}
		new fn();	// new 关键字可以让this 指向新的对象 

		function again(){
			this.x = 10;	// 给window加了一个x属性
		}
		again();
		console.log(window.x);

		function person(){	// person -> 类
			this.x = 20;
		}

		var demo = new person();	// demo -> 实例化对象
		console.log(demo.x);
	</script>
</head>
<body>

</body>
</html>
