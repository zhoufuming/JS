<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript">

		// .(点)	任意字符

		// \.	就是字符“.”

		// \d -> digit 代表数字

		// \w -> word   相当于 [a-zA-Z0-9_] 数字、字母和下划线 

		// \s -> space	空格符

		// \D 与\d刚好相反 [^0-9]	匹配非数字字符

		// \W 与\w刚好相反 [^a-zA-Z0-9_]	匹配非数字、字母和下划线的其他字符
		
		// \S 与\s刚好相反 [^ ]		匹配非空格的其他字符


		var str = "  i hate you"; 
		alert(str.replace(/\s+/g,""));
	</script>
</head>
<body>

</body>
</html>
