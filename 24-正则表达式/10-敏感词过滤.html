<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript">
		window.onload=function(){
			var oText1 = document.getElementById("text1");
			var oText2 = document.getElementById("text2");
			var oBtn = document.getElementById("btn1");

			oBtn.onclick=function(){
				var re = /站点|访问者|浏览器/g;// "|" 是或者的意思

				oText2.value = oText1.value.replace(re,"***");
			}
		}
	</script>
</head>
<body>
	转换前：<textarea id="text1" rows="10" cols="40" value="">创建站点时，应该明白访问者可能使用各种 Web 浏览器。在已知的其他设计限制下，尽可能将站点设计为具有最大的浏览器兼容性。</textarea><br/>
	<input id="btn1" type="button" name="" value="过滤"><br/>
	转换后：<textarea id="text2" rows="10" cols="40"></textarea>

</body>
</html>
