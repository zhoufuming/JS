<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript">
	//	[\u4e00-\u9fa5]		\u 表示utf-8的编码	4e00 是此编码下第一个中文字符“一”	9fa5 是最后一个中文字符 “龥”

		var str ="abcd额";
		var re = /[\u4e00-\u9fa5]/;

		alert(re.test(str));

		// 匹配从行首到行尾全中文
		var str1 = "你好啊";
		var re1 = /^[\u4e00-\u9fa5]+|$[\u4e00-\u9fa5]+/;
		alert(re1.test(str1));
	</script>
</head>
<body>

</body>
</html>
