<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript">
		window.onload=function(){

				// classname的封装
			   function getClass(classname)   //  类的写法
			   {
			       //判断支持否
			       if(document.getElementsByClassName)
			       {
			           return document.getElementsByClassName(classname);
			       }
			       var arr = []; //用于返回 数组
			       var dom = document.getElementsByTagName("*");
			       for(var i=0;i<dom.length;i++)  // 遍历所有的 盒子
			       {
			           var txtarr = dom[i].className.split(" "); // 分割类名 并且 转换为数组
			           //  ["demo","test"];
			           for(var j=0;j<txtarr.length;j++)  // 遍历 通过类名分割的数组
			           {
			               if(txtarr[j] == classname)
			               {
			                   arr.push(dom[i]); // 我们要的是 div
			               }
			           }
			       }
			       return arr;
			   }

			alert($(".btn")[0].value);
			// $("#demo")	$(".one")	$("div")
			// 封装自己的$
			function $(str) {
				var s = str.charAt(0);	// 一个s的变量	存放的是符号	# .
				var ss = str.substr(1); // 从第一位开始截取到最后一位
				switch(s) {
					case "#":
						return document.getElementById(ss);
						break;
					case ".":
						return getClass(ss);
					default :
						return document.getElementsByTagName(str);
				}
			}
		}
	</script>
</head>
<body>
	<input type="text" name="" value="按钮1" class="btn">
	<input type="text" name="" value="按钮2" class="btn">
</body>
</html>
