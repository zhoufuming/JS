<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		body{
			background: #777;
		}
		#wrap{
			width: 350px;height: 580px;margin: 0 auto;background: url(../img/Loading.gif) no-repeat 35px 150px #fcfefc;position: relative;
		}
		#wrap img{
			width: 350px;
		}
		#wrap ul{
			position: absolute;right: -40px;margin: 0;top: 0;font-size: 30px;text-align: center;
			line-height: 40px;
		}
		#wrap span,#wrap p{
			position: absolute;text-align: center;width: 350px;font-size: 25px;color: #fff;background: #333;
			opacity: 0.5;
		}
		#wrap span{
			top: 0;
		}
		#wrap p{
			bottom: -5px;margin: 0;
		}
		#wrap li{
			list-style:none;margin-bottom: 5px;width: 40px;height: 40px;/*border: 5px solid #00ff00;*/background: #005;color: #fff;
		}
		#wrap .active{
			background: blue;
		}
	</style>
	<script type="text/javascript">
		window.onload=function(){
			var oDiv=document.getElementById('wrap');
			var aPic=oDiv.getElementsByTagName('img')[0];
			var aSpan=oDiv.getElementsByTagName('span')[0];
			var aP=oDiv.getElementsByTagName('p')[0];
			var oUl=oDiv.getElementsByTagName('ul')[0];
			var aLi=oUl.getElementsByTagName('li');
			var num=0;
			var arrPic=['../img/1-1.jpg','../img/1-2.jpg','../img/1-3.jpg','../img/1-4.jpg'];
			var arrText=['风情万种','极致诱惑','一笑倾人城','再笑倾人国'];
			for (var i = 0; i < arrPic.length; i++) {
				oUl.innerHTML+='<li>'+[i+1]+'</li>';
			}
			function fnTab(){
			//将除了变量外，其他地方都相等的一堆代码，用函数包起来，再在下一段代码中把变量this.index赋值给上一个变量num~~
				aPic.src=arrPic[num];
				aSpan.innerHTML=num+1+'/'+arrPic.length;
				aP.innerHTML=arrText[num];
				for (var i = 0; i < arrText.length; i++) {
					aLi[i].className='';
					}		
				aLi[num].className='active';
				}
			fnTab();
			for (var i = 0; i < arrPic.length; i++) {
				aLi[i].index=i;
				aLi[i].onclick=function(){
					num=this.index;
					fnTab();					
				}
			}			
		}
	</script>
</head>
<body>
	<div id="wrap">
		<img src="">
		<span>当前图片加载中......</span>
		<p>图片信息载入中......</p>
		<ul>

		</ul>
	</div>
</body>
</html>
