<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript">
		window.onload=function(){
			var oUl = document.getElementById('uli');
			/*
				元素.firstChild ：只读 属性 第一个子节点
					标准下：firstChild会包含文本类型的节点
					非标准下 ：只包含元素节点
				元素.firstElementChild : 只读 属性 标准下获取第一个元素类型的子节点
			*/
			//alert( oUl.firstElementChild );		//标准下使用
			//alert( oUl.firstChild );			//非标准下使用

			/*
			if ( oUl.firstElementChild ){
				oUl.firstElementChild.style.background = 'red';
			}else{
				oUl.firstChild.style.background = 'red';
			}
			*/

			//也可以写成下面的代码

			var oFilrst = oUl.firstElementChild || oUl.firstChild ;	
			//但这个还是有兼容性问题，最好用 oUl.children[0] 来代替
			oFilrst.style.background = 'red';

			/*
				元素.lastChild || 元素.lastElementChild 最后一个子节点
			*/

			var oLast = oUl.lastElementChild || oUl.lastChild;
			oLast.style.background = 'yellow';

			/*
				元素.nextSibling || 元素.nextElementSibling	下一个兄弟节点
			*/
			var oNext = oFilrst.nextElementSibling || oFilrst.nextSibling;
			oNext.style.background = 'blue';

			/*
				元素.previousSibling || 元素.previousElementSibling	上一个兄弟节点
			*/
			var oPrevious = oLast.previousElementSibling || oLast.previousSibling;
			oPrevious.style.background = 'pink';
		}
	</script>
</head>
<body>
	<ul id="uli">
		<li>111</li>
		<li>222</li>
		<li>333</li>
		<li>444</li>
	</ul>
</body>
</html>
