<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript">
		window.onload=function(){
			var oForm = document.getElementById("form1");

			/*
				onsubmit : 事件 当提交表单的时候触发
				submit()方法  提交表单
			*/
			oForm.onsubmit=function(){
				if (oForm.text1.value == '') {
					alert('请输入内容！');
					return false;
				}
			}

			// 一秒后自动提交
			/* setTimeout(function(){
				oForm.submit();
			},1000); */

			/*
				onreset : 事件  当提交表单重置的时候触发
			*/
			oForm.onreset = function(){
				//alert('重置');

				//var re = confirm('你确定要重置？');	//confirm()有两个返回值，true或false
				// if (re) {
				// 	return true;
				// }else{
				// 	return false;
				// }
				// 可以简写成↓
				return confirm('你确定要重置？');
			}
		}
	</script>
</head>
<body>
	<form id="form1" action="http://www.baidu.com">
		<input type="text" name="text1">
		<input type="text" name="text2" value="111">
		<input type="submit" name="dosubmit" value="提交">
		<!-- reset是重置，value值回到默认的value值，并不是清空~ -->
		<input type="reset" name="soreset" value="重置">
	</form>
</body>
</html>
