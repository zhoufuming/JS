<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript">
		/*
			onscroll : 当滚动条滚动的时候触发
			onresize : 当窗口大小发生改变的时候触发
		*/

		var i = 0;
		window.onscroll = function(){
			document.title = i++;
		}

		window.onresize = function(){
			document.title = i++;
		}
	</script>
</head>
<body style="height: 2000px;">

</body>
</html>
