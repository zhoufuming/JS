<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		div{
			padding: 40px;
		}
		#box1{
			background: red;position: relative;
		}
		#box2{
			background: blue;
		}
		#box3{
			background: green;
		}
	</style>
	<script type="text/javascript">
		window.onload=function(){
			/*
				元素.offsetParent ：只读 属性 离当前元素最近的有定位的属性的父节点
					如果没有定位父级，就默认选择body标签
					ie7以下，如果当前元素没有定位默认是body,如果有定位则是HTML
					ie7以下，如果当前元素的某个父级触发了layout,那么就会选择它为父级

			*/

			var oBox3 = document.getElementById('box3');
			alert(oBox3.offsetParent.id);
			

		}
	</script>
</head>
<body id="body1">
	<div id="box1">
		<div id="box2">
			<div id="box3"></div>
		</div>
	</div>
</body>
</html>
