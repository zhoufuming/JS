<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script>
		window.onload=function(){
			for (var i = 0; i < 3; i++) {
				alert(i);
			}

			//while 可以也作为循环使用
			var i=0;
			while(i<3){
				alert(i);
				i++;
			}

			//break与continue
			for (var j = 0; j< 6; j++) {
				if (j===4) {
					//break;		//跳出(跳出for外面)
					continue;		//跳过(跳过4)
				}
				alert(j);
			}
			//i => 4
		}
	</script>
</head>
<body>

</body>
</html>
