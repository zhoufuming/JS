<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		input{
			width: 100px;height: 100px;background: blue;color: #fff;font-size: 50px;
		}
	</style>
	<script type="text/javascript">
		window.onload=function(){
			var aBtn=document.getElementsByTagName('input');
			var arr=['A','B','C','D'];
			for (var i = 0; i < aBtn.length; i++) {
				aBtn[i].num=0;
				aBtn[i].onclick=function(){
					this.value=arr[this.num];
					this.num++;
					if(this.num===arr.length){
					this.num=0;
					//现阶段，在for里面的函数不要使用变量i！！！
				}
				}
				
			}
			// alert(aBtn.length);
		}
	</script>
</head>
<body>
	<input type="button" name="" value="0">
	<input type="button" name="" value="0">
	<input type="button" name="" value="0">
</body>
</html>
