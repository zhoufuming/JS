<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		li{
			list-style: none;float: left;width: 155px;height:300px;background: url(img/2-3.png);
		}
	</style>
	<script type="text/javascript">
	window.onload=function(){
		var aLi=document.getElementsByTagName('li');
		//var onOff=true; 在外面设置开关，只能控制一组；如果在标签里面加自定义属性onOff,并不会影响其他标签。
		for (var i = 0; i < aLi.length; i++) {
			aLi[i].onOff=true;
		//JS可以为任何HTML元素添加任意个 自定义属性
			aLi[i].onclick=function(){
				if (this.onOff) {
					this.style.background='url(img/2-2.png)';
					this.onOff=false;
				} else {
					this.style.background='url(img/2-3.png)';
					this.onOff=true;
				}
			}
		}
	}
	</script>
</head>
<body>
	<ul>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</body>
</html>
