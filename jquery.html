	//用js模拟上面jquery的过程
		 $(function(){
		 	$('btn1').onclick=function(){
		 		$(this).style.background='red';
		 	};
		 });
		 function $(v){
		 	if (typeof v==='function') {
		 		window.onload=v;
		 	}
		 	else if (typeof v===='string') {
		 		return document.getElementById(v);
		 	}
		 	else if (typeof v==='object') {
		 		return v;
		 	}
		 }
	</script>
</head>
<body>
	<input type="button" name="" value="按钮" id="btn1">
</body>
</html>
